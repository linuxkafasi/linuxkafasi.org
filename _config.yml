# Build settings
markdown: redcarpet
theme: lk
sass:
  sass_dir: _sass
  style: compressed
permalink: /:slug
defaults:
  -
    values:
      layout: post
      author: linuxkafasi
      search: true

# Exclude files and directories
exclude:
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - README.md
  - vendor
