rss: RSS

# Build settings
markdown: CommonMark
theme: minima
sass:
  sass_dir: _sass
  style: compressed
defaults:
  -
    values:
      layout: post

# Exclude files and directories
exclude:
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - README.md
  - vendor
