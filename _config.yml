# Site settings
title: Linux Kafası
description: Herşeyi ile katkı yapabileceğin bir blog sayfası
url: https://linuxkafasi.org
lang: tr
timezone: Europe/Istanbul

google_analytics: UA-115651505-2
disqus:
  shortname: linuxkafasi
algolia:
  application_id: 34HL377GK2
  application_key: f4a1d89d52166ebeefd644421cd8ee69
  index_name: linuxkafasi-blog
  files_to_exclude:
    - 404.html
    - about.md
    - atom.md
    - contact.md
    - index.md
