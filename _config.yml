# Site settings
title: Linux Kafası
description: Herşeyi ile katkı yapabileceğin bir blog sayfası
baseurl:
url: https://linuxkafasi.org

lang: tr
timezone: Europe/Istanbul

google_analytics: UA-115651505-2
disqus:
  shortname: linuxkafasi

# Social links
