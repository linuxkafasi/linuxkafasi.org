---
layout: default
---

<div class="home">
  {{ content }}
  <ul class="post-list">
    {%- for post in site.posts -%}
    <li>
      <span class="post-meta"><time datetime="{{ post.date }}">{{ post.date | date: "%b %-d, %Y" }}</time></span>
      <h2>
        <a class="post-link" href="{{ post.url | relative_url }}">
          {{ post.title | escape }}
        </a>
      </h2>
    </li>
    {%- endfor -%}
  </ul>
</div>
